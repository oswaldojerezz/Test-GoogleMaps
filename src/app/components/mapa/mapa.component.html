<mat-card>
    <mat-card-title>Mapa</mat-card-title>

    <mat-card-content>

        <h1>{{ title }}</h1>

        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.long">

                <agm-info-window>
                    <div class='agm-info-window-content'>
                        <strong>{{ marcador.titulo }}</strong>
                        <p>
                            {{marcador.desc}} , Latitud : {{ marcador.lat }}, Longitud : {{ marcador.long }}
                        </p>

                        <div>
                            <button (click)="openDialog( marcador )" mat-raised-button color="primary">Editar</button> &nbsp;
                            <button (click)='borrarMarcador(i)' mat-raised-button color="warn">Borrar</button>
                        </div>
                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>

    </mat-card-content>

</mat-card>
